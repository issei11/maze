<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>迷路ver2.1</title>
    </head>
    <body>
        <div class="buttons">
            <button type="button" onclick="mapGenerate();">マップを生成</button>
            <button type="button" onclick="mapDisplay_all()">全画面表示</button>
            <button type="button" onclick="mapDisplay_dark()">暗闇表示</button>
            <div class="cross-layout">
                <button class="position-top btn cross-key-btn" id="up"><div class="top-mark"></div></button>
                <button class="position-left btn cross-key-btn" id="left"><div class="left-mark"></div></button>
                <button class="position-center btn cross-key-btn"><div class="center-mark"></div></button>
                <button class="position-right btn cross-key-btn" id="right"><div class="right-mark"></div></button>
                <button class="position-bottom btn cross-key-btn" id="down"><div class="bottom-mark"></div></button>
            </div>
        </div>
        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
